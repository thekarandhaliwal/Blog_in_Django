{% extends 'base.html' %}


{% block title %} welcome to Blog{% endblock %}


{% block content %}


<div class="container">

    <div class="owl-carousel">

        {% for cat in cats %}

   <div class="card">
       <div class="img-container">
           <img src="/media/{{cat.image}}" class="responsive-img" alt="">
       </div>
       <div class="card-content">
           <div class="card-title">
               {{cat.title}}
           </div>

           <p class="truncate">{{cat.description}}</p>
              <div class="container mt-20">
           <a href="" class="btn bg-primary">View</a>
       </div>
       </div>

   </div>

    {% endfor %}
</div>




</div>

<div class="container">
    <div class="col s12">



        {% for p in post %}

        <div class="row">

            <div class="col s12 m8">


        <h2>{{ p.title |safe }}</h2>
        {{ p.content | truncatewords:290| safe }}



        <div class="">
            <a href="/blog/{{p.url}}" class="btn bg-primary">Read More</a>
        </div>
                </div>

            <div class="col s12 m4">
        <img src="/media/{{p.image}}" class="responsive-img" alt="">

    </div>
             {% endfor %}
            </div>
    </div>

</div>

{% endblock %}
