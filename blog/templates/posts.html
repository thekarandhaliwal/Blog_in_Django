{% extends 'base.html' %}


{% block title %} POST {% endblock %}


{% block content %}

<div class="container">
    <div class="col s12 m12 l12">
        <h3>{{ post.title }}</h3>

        <p> {{ post.cat.title }}</p>

        <img src="/media/{{post.image}}" class="responsive-img" alt="">

        <br>
        <p>{{post.content | safe }}</p>
    </div>
</div>

{% endblock %}
